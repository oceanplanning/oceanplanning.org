<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Moore Foundation map prototype by Stamen Design</title>
<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
<link href='http://fonts.googleapis.com/css?family=Roboto:400,700,400italic,700italic,300italic,300' rel='stylesheet' type='text/css'>
<link href='http://fonts.googleapis.com/css?family=Roboto+Condensed:700' rel='stylesheet' type='text/css'>
<link rel="stylesheet" type="text/css" href="css/normalize.css">
<link rel="stylesheet" type="text/css" href="css/pocketgrid.min.css">
<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
<link rel="stylesheet" type="text/css" href="css/main.css">
<link rel="stylesheet" type="text/css" href="css/rrose.css">

</head>
  <body>
    <div class="container block-group">
      <div id="about" class="panel modal hide">
        <div class="modal-background modal-close"></div>
        <div class="modal-inner">
          <button class="link modal-close">×</button>
          <div class="modal-content">
            <p>Test</p>
          </div>
        </div>
      </div>

      <div id="embed" class="panel modal hide">
        <div class="modal-background modal-close"></div>
        <div class="modal-inner">
          <button class="link modal-close">×</button>
          <div class="modal-content">
            <p>Embed</p>
          </div>
        </div>
      </div>

      <header class="nav block">
        <div>
          <h1 class="heading">Ocean Planning</h1>
          <p class="sub-heading">United States and Canada</p>
        </div>
        <div>
          <p>About Ocean Planning:<button id="about-us" class="link">U.S.</button><span>|</span><button id="about-canada" class="link">CANADA</button>
        </div>

      </header>
      <section class="main block">
        <div id='map'></div>
        <div class="panel filters">
          <!-- filter by -->
          <p class='txt-copy'>Filter by:</p>
          <div class="filter-row status-filters">
            <ul class="clearfix">
              <li><button class="link disabled" disabled>Status</button></li>
              <li><button class="link filter-btn" data-key="Status" data-value="completed">Completed</button></li>
              <li><button class="link filter-btn" data-key="Status" data-value="underway">Underway</button></li>
              <li><button class="link filter-btn" data-key="Status" data-value="pre-planning">Pre-planning</button></li>
              <li><button class="link filter-btn" data-key="Status" data-value="stalled">Stalled</button></li>
            </ul>
          </div>
          <div class="filter-row country-filters">
            <ul class="clearfix">
              <li><button class="link disabled" disabled>Country</button></li>
              <li><button class="link filter-btn" data-key="Country" data-value="US">United States</button></li>
              <li><button class="link filter-btn" data-key="Country" data-value="CA">Canada</button></li>
            </ul>
          </div>
          <div class="tabs">
            <div class="filter-row">
              <ul class="clearfix">
                <li><button class="link" data-target="details">Details</button></li>
                <li><button class="link selected" data-target="description">Description</button></li>
              </ul>
            </div>
            <div class="tabs-inner">
              <div class="tab hide" data-tab="details">
                <ul>
                  <li data-key="Location"><span class="key">Plan Name:</span><span class="value"></span></li>
                  <li data-key="Status"><span class="key">Status:</span><span class="value"></span></li>
                  <li data-key="Date planning initiated"><span class="key">Date Planning Initiated:</span><span class="value"></span></li>
                  <li data-key="Date plan completed"><span class="key">Date Completed:</span><span class="value"></span></li>
                  <li data-key="Ocean uses covered"><span class="key">Ocean uses covered:</span><span class="value scroller"></span></li>
                  <li data-key="Lead institution"><span class="key">Lead institution:</span><span class="value"></span></li>
                  <li data-key="Website"><span class="key">Website:</span><span class="value"><a href=""></a></span></li>
                </ul>
              </div>
              <div class="tab" data-tab="description">
                <p class="txt-copy">Select a planning area.</p>
              </div>
            </div>
          </div>

        </div>
      </section>
    </div>



    <script type="text/javascript" src="js/vendor/leaflet-0.7.3.js"></script>
    <script type="text/javascript" src='js/vendor/leaflet.ajax.min.js'></script>
    <script type="text/javascript" src='js/vendor/d3.v3.min.js'></script>
    <script type="text/javascript" src='js/vendor/queue.v1.min.js'></script>
    <script type="text/javascript" src='js/vendor/proj4-compressed.js'></script>
    <script type="text/javascript" src='js/vendor/proj4leaflet.js'></script>
    <script type="text/javascript" src='js/vendor/topojson.v1.min.js'></script>
    <script type="text/javascript" src='js/vendor/signals.js'></script>
    <script type="text/javascript" src='js/vendor/hasher.js'></script>
    <script type="text/javascript" src='js/vendor/rrose-src.js'></script>

    <script type="text/javascript" src="js/stamen/stamen.hasher.js"></script>

    <script type="text/javascript" src='js/MFOM.config.js'></script>
    <script type="text/javascript" src='js/MFOM.data.js'></script>
    <script type="text/javascript" src='js/MFOM.map.js'></script>
    <script type="text/javascript" src='js/MOFM.filterPanel.js'></script>
    <script type="text/javascript" src='js/MFOM.modal.js'></script>
    <script type="text/javascript" src='js/MFOM.main.js'></script>

    <script type="text/javascript">
    //MFOM
    </script>
  </body>
</html>
